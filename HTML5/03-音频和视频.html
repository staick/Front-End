<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频和视频</title>
</head>
<body>
    <!-- 音频标签 -->
    <!-- 1.在标签属性中指定音频URL -->
    <audio src=""></audio>
    <!-- 2.在标签中指定音频URL -->
    <audio >
        <source src="" type="audio/">
    </audio>
    <!-- 3.可以在标签中添加文字，文字会在浏览器不支持该标签时显示 -->
    <audio>
        您的浏览器不支持audio标签
    </audio>

    <!-- 视频标签 -->
    <video src=""></video>
</body>
</html>
