<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" placeholder="请输入您的快递单号" class="jd">
    </div>
    <script>
        var con = document.querySelector('.con');
        var jdInput = document.querySelector('.jd');
        jdInput.addEventListener('keyup', function () {
            if (this.value == '') {
                con.style.display = 'none';
            } else {
                con.style.display = 'block';
                con.innerHTML = this.value;
            }

        });

        jdInput.addEventListener('blur', function() {
            con.style.display = 'none';
        });

        jdInput.addEventListener('focus', function() {
            if (this.value !== '') {
                con.style.display = 'block';
            }
        });
    </script>
</body>

</html>
