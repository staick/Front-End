    <script>
        // 1.需要一个临时变量
        // 2.把apple1给临时变量temp
        // 3.把apple2的值给apple1
        // 4.把临时变量的值给apple2
        var temp;
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
