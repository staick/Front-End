<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出一个输入框，要求输入出生年份，用变量存储出生年份
        var year = prompt('请输入您出生的年份');
        // 2.将现在年份减去出生年份得到现在年龄
        var age = 2022 - year;
        // 3.弹出警示框，显示年龄
        var str = '您今年'+ age + '岁了！';
        alert(str);
    </script>
</head>

</body>
</html>
