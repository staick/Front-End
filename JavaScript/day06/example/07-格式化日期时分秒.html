<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime() {
            var date = new Date();
            var hour = date.getHours();
            hour < 10 ? '0' + hour : hour;
            var min = date.getMinutes();
            min < 10 ? '0' + min : min;
            var sec = date.getSeconds();
            sec < 10 ? '0' + sec : sec;
            return hour + ':' + min + ':' + sec;
        }

        time = getTime();
        console.log(time);

    </script>
</head>
