    <title>Document</title>
    <script>
        // indexOf()返回数组元素的索引号，只返回第一个满足的索引号，如果找不到返回-1
        arr = [1, 2, 3, 5, 6, 7, 4, 1];
        console.log(arr.indexOf(1));

        console.log(arr.lastIndexOf(1));
    </script>
