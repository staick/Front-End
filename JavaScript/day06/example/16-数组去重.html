<!DOCTYPE html>

    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i ++) {
                if(newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr
        }

        var arr = [1, 1, 2, 2, 4, 5, 3, 6, 8, 9, 4, 5];
        var result = unique(arr);
        console.log(result);
    </script>
