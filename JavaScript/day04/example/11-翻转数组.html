    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            newArr[newArr.length] = arr[arr.length - 1 - i];
        }
        console.log(newArr);

        var arr1 = [1, 2, 3, 4, 5, 6];
        for (var i = 0; i < arr.length / 2; i++) {
            var tmp = arr1[i];
            arr1[i] = arr[arr1.length - 1 - i];
            arr1[arr1.length - 1 - i] = tmp
        }
        console.log(arr1);
    </script>
