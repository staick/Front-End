<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.JavaScript作用域：就是代码名字在某个范围内起作用和效果 目的是为了提高程序的可靠性，更重要的是减少命名冲突
        // 2.js作用域(es6之前)：全局作用域 局部作用域
        // 3.全局作用域：整个script标签或一个单独的js文件
        var num = 10;
        console.log(num);
        // 4.局部作用域，在函数内部就是局部作用域 这个代码的名字只在函数内部起效果和作用
        function fn() {
            var num = 20;
            console.log(num);
        }
    </script>
</head>
<body>
    
</body>
</html>
