<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }
        // 相当于
        var num;
        function fun() {
            var num;
            console.log(num);
            num = 20;
        }
        num = 10;
        fun();

        //案例2
        f1();
        console.log(c);
        console.log(b);
        console.log(a);

        function f1() {
            var a = b = c = 9;
            // 相当于 var a = 9; b = 9; c = 9; b和c直接赋值，没有声明，当全局变量看
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 相当于
        function f1() {
            var a;
            a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }

        f1();
        console.log(c);
        console.log(b);
        console.log(a);
    </script>
</head>

</body>
</html>
