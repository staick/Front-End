<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img>
    <div></div>

    <script>
        var div = document.querySelector('div');
        var img = document.querySelector('img');

        var time = new Date();
        hour = time.getHours();

        if (hour >= 0 & hour <= 6) {
            img.src = 'images/night';
            div.innerHTML('夜间好')
        } else if (hour < 9) {
            img.src = 'images/morning';
            div.innerHTML = '早上好';
        } else if (hour < 12) {
            img.src = 'images/forenoon';
            div.innerHTML = '上午好';
        } else if (hour < 18) {
            img.src = 'images/afternoon';
            div.innerHTML('下午好')
        } else if (hour < 24) {
            img.src = 'images/evening';
            div.innerHTML = '晚上好';
        }
    </script>
</body>
</html>
