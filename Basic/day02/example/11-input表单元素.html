<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form>
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" value="请输入用户名">     <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="password">   <br>
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素的名字，这里性别单选按钮必须拥有相同的名字name，才可以实现多选1 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="man" checked="checked"> 女<input type="radio" name="sex" value="woman"> <br>
        <!-- checkbox 复选按钮 -->
        爱好：<input type="checkbox" name="hoby" value="eat" checked="checked"> 吃饭 <input type="checkbox" name="hoby" value="sleep"> 睡觉 <input type="checkbox" name="hoby" value="hit"> 打豆豆
    </form>
</body>
</html>
